<div>
  <p>Please provide you email address.</p>
  <form [formGroup]='forgotPasswordForm' novalidate>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
    </div>
    <button 
      [disabled]="!forgotPasswordForm.valid" 
      (click)="resetPassword()"
    >
      Reset password
    </button>
  </form>
</div>
